<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>signUp</title>
    <link rel="stylesheet" href="signUp.css">
    <link rel="stylesheet" href="generic.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="JavaScript.js"></script>
</head>
<header>
    <div class="action">
        <div class="header">
            <a href="index.html">Home</a>
        </div>
        <span class="material-symbols-outlined">account_circle</span>
        </div>
</header>
<body>
<form action="index.html" method="post">
    <div class="flex-container">
        <h2>Sign up to PostIt</h2>
        <div class="grid">
            <p> <label for = "Email">Email</label></p>
            <p> <input type="text" placeholder="Enter Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="email" required> </p>
            <p> <label for = "Password">Password</label></p>
            <p> <input type="password" placeholder="Enter Password" pattern= ^([A-Z])(?=.*[_])(?=.*[0-9])(?=.*[$@#&!]).{8,15}$ required> </p>
        </div>
            <button class="button" type="submit">Sign Up</button>
            <span id="psw"><a href="login.html">Already have an account?</a></span>
</div>
</form>
</body>
</html>
